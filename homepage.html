<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Contraseña</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="register-confirm-password">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirma tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Registrarse</button>
                            <p class="text-center mt-3">¿Ya tienes una cuenta?</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
